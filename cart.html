<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Assets/fontawesome-free-6.7.2-web/css/fontawesome.css" rel="stylesheet"/>
    <link href="/Assets/fontawesome-free-6.7.2-web/css/brands.css" rel="stylesheet">
    <link href="Assets/fontawesome-free-6.7.2-web/css/solid.css" rel="stylesheet">
    <style>
        .remove-btn:hover {
            background-color: #dc3545;
            color: white;
        }
        img {
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="Assets/CooGroceryStoreLogo.jpg" alt="Coo Grocery Store Logo" height="50" width="100"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="searchForm" action="https://www.google.com/search" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit" about="_blank">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Your Shopping Cart</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="cartItemsBody">
                    <!-- Cart items will be injected here -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <h4>Total: $<span id="totalAmount">0.00</span></h4>
        </div>

        <div id="paypal-button-container" class="mt-4"></div>
    </div>

    <!-- PayPal SDK (use sandbox client-id for testing) -->
    <script src="https://www.paypal.com/sdk/js?client-id=AaR9TPqXLyVojh3auF3fGDMBlSPLWZeiMTs0vrpo7EQsfmbyvByd2JVbwfglrA6h7yZM9D2xIMooA4ws&components=buttons&currency=USD&intent=capture"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
